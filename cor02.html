<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /* Configuração Global no CSS */
        * {
            height: 100%;
        }
        body{
            /* Fundo de tela */
            /* background-color: cornflowerblue; */
            /* Degradê 
                - Primeiro parâmetro: Qual a direção;
                - Primeira cor, segunda cor.
            */
            background-image:linear-gradient(to bottom, white, blue) ;
            /* Para ajustar a tela */
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
